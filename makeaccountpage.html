<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div id="signUpAccount">
      <h2 style="margin-bottom: 40px">SIGN UP</h2>
      <form>
        <input
          class="input-login"
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        /><br />
        <input
          class="input-login"
          type="text"
          id="password"
          name="password"
          placeholder="Password"
        /><br />
        <input
          class="input-login"
          type="text"
          id="repassword"
          name="repassword"
          placeholder="Re-Enter Password"
        /><br />

        <input
          class="input-login"
          type="text"
          id="email"
          name="email"
          placeholder="Email"
        />
      </form>
      <div class="wrapper bottom-space-button">
        <a href="accountpage.html"
          ><button type="submit">
            <span>Sign Up</span>
            <div class="success">
              <svg
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                viewBox="0 0 29.756 29.756"
                style="enable-background: new 0 0 29.756 29.756"
                xml:space="preserve"
              >
                <path
                  d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173 c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752 c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z"
                />
              </svg>
            </div></button
        ></a>
      </div>

      <hr class="thin-divider-small" />

      <div class="link">
        <a href="login.html">
          <p style="margin-top: 30px">
            Have an account? <span class="login-link">Log In</span>
          </p>
        </a>
      </div>
    </div>
    <footer>
      <p>Â© 2024 UR Poopin'. All Rights Reserved.</p>
    </footer>
  </body>
</html>
